<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل دخول المسوقين</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: #f8e7ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    

    .login-box {
      background: white;
      width: 350px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #d63384;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #b82a70;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل دخول المسوقين</h2>

    <input type="text" placeholder="رقم التليفون">
    <input type="password" placeholder="كلمة المرور">

    <button onclick="window.location.href='dashboard.html'">تسجيل الدخول</button>
  </div>

</body>
</html>
