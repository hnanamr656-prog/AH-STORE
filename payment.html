<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة الدفع</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: #fce3ee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pay-box {
      width: 380px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    h2 {
      color: #d63384;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #d63384;
      border: none;
      color: white;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="pay-box">
    <h2>الدفع</h2>

    <input type="text" placeholder="الاسم بالكامل">
    <input type="text" placeholder="العنوان">
    <input type="text" placeholder="رقم التليفون">
    <input type="number" placeholder="السعر">

    <button>إتمام الدفع</button>
  </div>

</body>
</html>
